<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName() + ', ' + book.getAuthor()+', '+ book.getYear()}">book</a>
</div>
<hr>
<a th:href="@{/books/new}" >Creat a new Book</a>
</body>
</html>
