<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Enter book's name</label>
    <input type="text" th:field="*{name}" id="name">
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label for="author">Enter book's author</label>
    <input type="text" th:field="*{author}" id="author">
    <p style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
    <br>
    <label for="year">Enter year</label>
    <input type="text" th:field="*{year}" id="year">
    <p style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
    <br>
    <input type="submit" value="Edit!">
</form>
</body>
</html>
