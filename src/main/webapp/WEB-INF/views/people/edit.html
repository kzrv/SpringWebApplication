<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter full name</label>
    <input type="text" th:field="*{name}" id="name">
    <p style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <label for="year">Enter year of birth</label>
    <input type="text" th:field="*{year}" id="year">
    <p style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></p>
    <br>
    <input type="submit" value="Edit Person!">
</form>
</body>
</html>
